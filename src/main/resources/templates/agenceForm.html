<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Agence</title>
    <script type="text/javascript" th:src="@{js/main.js}"
            src="../static/assets/js/main.js"></script>


</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Agence</h1>
            <div class="section-header-button">
                <!--                <a th:href="@{/admin/newcaisse}" class="btn btn-primary"  data-toggle="modal" data-target="#modalCourrier">Nouveau</a>-->
                <button type="button" class="btn btn-primary"
                        data-toggle="modal" data-target="#modalAgence">
                    Nouveau
                </button>
            </div>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Agences</div>
            </div>

        </div>

        <div class="section-body">
            <h2 class="section-title">Agences</h2>
            <p class="section-lead">
                Vous pouvez gérer toutes vos agences
            </p>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Liste des Agences</h4>
                        </div>
                        <div class="card-body">
                            <div class="clearfix mb-3"></div>
                            <div class="table-responsive">
                                <table class="table table-striped" id="table-2">
                                    <thead>
                                    <tr>
                                        <th>Dénomination</th>
                                        <th>Localisation</th>
                                        <th>Ville</th>
                                        <th>Email</th>
                                        <th>Type</th>
                                        <th>Contact</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="ag : ${agenceList}">
                                        <td  th:text="${ag.nom}" class="align-middle"></td>
                                        <td  th:text="${ag.localisation}" class="align-middle"></td>
                                        <td th:text="${ag.ville}" class="align-middle">Aucune</td>
                                        <td  th:text="${ag.email}" class="align-middle"></td>
                                        <td th:text="${ag.type}" class="align-middle"></td>
                                        <td th:text="${ag.contact}" class="align-middle"></td>
                                        <td>
                                            <a  th:href="@{'/admin/station/' + ${ag.id}}" class="btn btn-info" onclick="return confirm('Etes-vous sur de vouloir modifier?');">Modifier</a>
                                            <a  th:href="@{'/admin/station/' + ${ag.id} '/delete'} "  class="btn btn-danger" >Supprimer</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <div class="modal fade" id="modalAgence" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"style="width: 1000px; height: 600px"  role="document">
            <div class="modal-content">
                <div class="modal-header" >
                    <h5 class="modal-title" id="exampleModalLabel" >Fenetre d'enregistrement d'agence</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <!--                        <span aria-hidden="true">&times;</span>-->
                    </button>
                </div>
                <div class="myForm">
                    <form th:action="@{/admin/save-agence}" method="post" th:object="${Agence}">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12 col-md-12 col-lg-12 ">
                                    <div class="card">

                                            <div class=" row">
                                                <div class=" col-md-6">
                                                    <div class="form-group">
                                                        <label>Type</label>
                                                        <div class="form-group">
                                                            <div class="form-group">
                                                                <select name="type" class="form-control selectric" id="type" th:field="*{type}"  required>
                                                                    <option value="PRINCIPALE">Principale</option>
                                                                    <option value="LOCALE">Locale</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">

                                                        <div class="form-group">
                                                            <label>Dénomination</label>
                                                            <input type="text" for="id" name="nom" class="form-control"
                                                                   autocomplete="off" value="" id="nom" th:field="*{nom}" >
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class=" col-md-6">
                                                    <div class="form-group">
                                                        <label>Localisation</label>
                                                        <input type="text" for="id" name="localisation" class="form-control"
                                                               autocomplete="off" value="" id="localisation" th:field="*{localisation}" >
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Contact</label>
                                                        <input type="text" for="id" name="contact" class="form-control"
                                                               autocomplete="off" value="" id="contact" th:field="*{contact}" >
                                                    </div>
                                                </div>
                                                <div class=" col-md-6">
                                                <div class="form-group">
                                                    <label>Ville</label>
                                                    <input type="text" for="id" name="ville" class="form-control"
                                                           autocomplete="off" value="" id="ville" th:field="*{ville}" >
                                                </div>

                                            </div>

                                                <div class=" col-md-6">
                                                    <div class="form-group">
                                                        <label>email</label>
                                                        <input type="email" for="id" name="email" class="form-control"
                                                               autocomplete="off" value="" id="email" th:field="*{email}" >
                                                    </div>
                                                </div>
                                            </div>


                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer" style="margin-right: 45%">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-primary">Valider</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
<style type="text/css">
    .scrollable-menu{
        height: auto;
        max-height: 200px;
        overflow-y: hidden;
    }
</style>


</html>
